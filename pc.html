<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Profile Card </title>
    <link rel="stylesheet" href="pc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <div class="img-area">
            <div class="inner-area">
                <img src="C:\Users\Pogu\Github\Profile Card\shw.jpeg" alt="50">
            </div>
        </div>
        <div class="icon arrow"><i class="fas fa-arrow-left"></i></div>
        <div class="icon dots"><i class="fas fa-ellipsis-v"></i></div>
        <div class="name">Shweta Mane</div>
        <div class="about">Frontend Developer</div>
        <div class="social-icons">

            <a href="https://twitter.com/_shwetamane_" class="twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/_shwetamane_/" class="insta"><i class="fab fa-instagram"></i></a>

        </div>
        <div class="buttons">
            <button>Message</button>
        </div>
        <div class="social-share">
            <div class="row">
                <i class="far fa-heart"></i>
                <i class="icon-2 fas fa-heart"></i>
                <span>10.8k</span>
            </div>
            <div class="row">
                <i class="far fa-comment"></i>
                <i class="icon-2 fas fa-comment"></i>
                <span>14.3k</span>
            </div>
            <div class="row">
                <i class="fas fa-share"></i>
                <span>12.8k</span>
            </div>
        </div>
    </div>
</body>

</html>
